<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enkel tabell html</title>
</head>
<body>
<table border = "1">
    <tr>
        <td>Namn</td>
        <td>Ålder</td>
        <td>Stad</td>
    </tr>
    <tr>
        <td>Alican yg</td>
        <td>18</td>
        <td>Stockholm</td>
    </tr>
    <tr>
        <td>Ayhan yg</td>
        <td>17</td>
        <td>Halmstad</td>
    </tr>
    <tr>
        <td>Afnan yg</td>
        <td>18</td>
        <td>Stockholm</td>
    </tr>
</table>
</body>
</html>
