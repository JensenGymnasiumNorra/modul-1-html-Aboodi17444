<!--
Uppgift 5 - Formulär

På sidan ska det finnas:
    - Ett formulär som innehåller minst följande:
        - Två textfält
        - En radio-input
        - En checkbox-input
        - En submit-knapp som submittar formuläret och skickar användaren till en tack.html
        - En select+option input
        - Tydliga labels för varje input 
        - Minst 2 delar av formuläret med fieldset
        - En input som redan har data i sig (value-attributet)

Skapa nu en ny html-fil som heter “tack.html”  som bara har en <h1> tagg som säger “TACK för att du fyllt i mitt formulär” 
Samt en knapp som öppnar “form.html” igen (titta på förra lektionen med <a> elementet, samt se slide 7)
Se till att när man klickar på submit-knappen i formuläret så ska tack.html visas i webbläsaren istället.

-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <form action="tack.html"  method = "get">
        <fieldset>
            <legend>Personal data:</legend>
        <label for ="Namn">Namn:</label>
        <input type="Namn" id="Namn" name ="Namn"><br><br>
          <label for ="Ålder">Ålder:</label>
        <input type="Ålder" id="Ålder" name ="Ålder"><br><br>
        <label for ="Nummer">Nummer:</label>
        <input type="Nummer" id="Nummer" name ="Nummer"><br><br>
    
        </fieldset>
        <fieldset>
            <legend>Preferens:</legend>
            <input type = "radio" id="male" name="gender" value="Man">
            <label for ="male">Man</label><br><br>
            <input type="radio" id="female" name="gender" value="kvinna">
            <label for="female">Kvinna</label><br><br>

              <input type="checkbox" id="newsletter" name="newsletter" value="ja">
            <label for="newsletter">Jag vill prenumerera på nyhetsbrevet</label><br><br>

             <label for="country">Land:</label>
            <select id="country" name="country">
                <option value="sverige">Sverige</option>
                <option value="norge">Norge</option>
                <option value="finland">Finland</option>
                <option value="danmark">Danmark</option>
            </select><br><br>
        </fieldset>

        <input type="submit" value="Skicka">
        </fieldset>
    </form>


</body>

</html>
